<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>
	
	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>


</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center ">Train Schedule</h1><br>
			<h3 class="text-center">Find out when the next available train is coming</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
				  <div class="panel-heading">Current Train Schedule</div>
				  <div class="panel-body">
					  <table class="table">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>First Train of the Day</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody id="tbody">
					    </tbody>
					  </table>
					</div>
				  </div>
				</div>
			</div>
			<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
				  <div class="panel-heading">Add Train</div>
				  <div class="panel-body">
				    <form>
					  <div class="form-group">
					    <label for="exampleInputSearchTerm">Train Name</label>
					    <input class="form-control" id="trainNameinput" placeholder="Train Name">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputRecords">Destination</label>
					    <input type="" class="form-control" id="destinationinput" placeholder="">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputRecords">First Train Time (HH:mm- military time)</label>
					    <input type="text" class="form-control" id="firstTrainTimeinput" placeholder="">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputRecords">Frequency (min)</label>
					    <input type="number" class="form-control" id="frequencyinput" placeholder="">
					  </div>
					  <button type="button" id="addTrain" class="btn btn-default btn-lg active">Submit</button>
					</form><br>
				  </div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.15.0/moment.min.js"></script>
	<script src="assets/logic.js"></script>
